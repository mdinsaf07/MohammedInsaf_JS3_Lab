<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="on" class="search-box  " placeholder="Search for a city...">
        </header>
        <main>
            <section class="location">
            <div class="city">New Delhi, India</div>
            <div class="date">25-january-2023</div>
        </section>
        <div class="current">
            <div class="temp">43 <span>&deg;c</span></div>
            <div class="weather">Haze</div>
            <div class="hi-low">41&deg;c/32&deg;c</div>
        </div>
        </main>
        <script src="main.js" ></script>
    </div>
    <script src="main.js"></script>
</body>
</html>
